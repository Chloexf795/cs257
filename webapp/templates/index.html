<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LA Crime Data Explorer</title>
    <!-- Stylesheets and Scripts -->
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/webapp.js" defer></script>
</head>
<body>
    <!-- Fixed Header -->
    <div class="header-bar">
        <h1 class="fixed-header">LA Crime Data Explorer</h1>
    </div>
    
    <div class="page-container">
        <!-- Fixed Sidebar with Filter Controls -->
        <div class="sidebar">
            
            <!-- Crime Types Filter - Checkbox Group -->
            <div class="filter-section">
                <p>Crime Types:</p>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="select-all-types" onclick="toggleAll('types')"> Select All
                    </label>
                    <div id="types_selector" class="checkbox-list"></div>
                </div>
            </div>

            <!-- Areas Filter - Checkbox Group -->
            <div class="filter-section">
                <p>Areas:</p>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="select-all-areas" onclick="toggleAll('areas')"> Select All
                    </label>
                    <div id="areas_selector" class="checkbox-list"></div>
                </div>
            </div>

            <!-- Date Range Filter - Dropdown Selectors -->
            <div class="filter-section">
                <p>Date Range:</p>
                <div class="date-range">
                    <div>
                        <p>Start:</p>
                        <select id="start_dates_selector" class="date-selector"></select>
                    </div>
                    <div>
                        <p>End:</p>
                        <select id="end_dates_selector" class="date-selector"></select>
                    </div>
                </div>
            </div>

            <!-- Update Button -->
            <button id="search_button" class="filter-button">Update Charts</button>
            <button id="download_button" class="filter-button">Download Data</button>
        </div>

        <!-- Main Content Area with Charts -->
        <div class="main-content">
            <!-- Crimes Over Time Chart -->
            <div class="chart-section">
                <h2>Crimes Over Time</h2>
                <p id="overall-text"></p>
                <div class="chart-wrapper">
                    <canvas id="crimeChart"></canvas>
                </div>
            </div>

            <!-- Victim Demographics Charts -->
            <div class="chart-section">
                <h2>Victim Demographics</h2>
                <div class="demographics-container">
                    <!-- Age Distribution Chart -->
                    <div class="demographics-graph">
                        <p id="age-text" class="chart-subtitle">Victim Ages</p>
                        <canvas id="ageChart"></canvas>
                    </div>
                    <!-- Gender Distribution Chart -->
                    <div class="demographics-graph">
                        <p id="sex-text" class="chart-subtitle">Victim Sex</p>
                        <canvas id="sexChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
